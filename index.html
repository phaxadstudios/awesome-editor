<body class="responsive">
   
   <div itemscope class="card full-width mar-0 dark-blue-to-royal-blue-bg pad-4 text-white">
      <span class="pad-2 roundest-border smooth-bg hover-royal-blue-bg tooltip" itemprop="name">Apaxaa <span class="btm-text">Best frontend online IDE!</span></span>
      <button class="button roundest-border smooth-bg hover-royal-blue-bg border-none pad-left-3 mar-left-7 tooltip" itemprop="share-btn">

      </button>

        </svg><span class="right-text">save</span>
       </button>
       <button class="button-edit button text-float-right tooltip" itemprop="run-btn">Run <span class="text-royal-blue text-bold">&gt;&gt;</span><span class="left-text">Run</span></button>


      </div>

   </div>
    <div class="main-editor">
	   
       <!-- text-editor[IDE] section -->
	   <div class="first color editor scroll overflow-visible caret-color-purple ltr" contenteditable="true" id="editing" data-x-placeholder="<html>Your codes goes here...</html>" class="title" autocomplete="off"  autocorrect="off" autocapitalize="off" spellcheck="false"  style="font-family: Consolas,'Courier New', monospace;" oninput="update(this.value); sync_scroll(this);" onscroll="sync_scroll(this);" onkeydown="check_tab(this, event);">
        
        <!-- the codes are being written in this div, the "contenteditable" which 
            means content editable, means the div can be edited 

        -->
        
	   </div>  
       
       <!-- end of text-editor[IDE] section -->

       <!-- iframe[view] section -->
	   <iframe class="second">
        <!-- the codes written are turned into html, css and js scripts and
            are placed inside this iframe
        -->   
       </iframe>
       <!-- end of iframe[view] section -->
    </div>
